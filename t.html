<body>
  <div align="center"><h1><span id="number">3</span>秒后自动跳转，或<a href="mqqapi://card/show_pslcard?src_type=internal&version=1&uin=851305957&card_type=group&source=qrcode">点击此处</a>立刻跳转</h1></div>
  <script>
    function countdown() {
      var number = document.getElementById('number')
      var value = parseInt(number.textContent)
      if(value>1){
        number.textContent = value - 1
      }else{
        window.location.href='mqqapi://card/show_pslcard?src_type=internal&version=1&uin=851305957&card_type=group&source=qrcode';
      }
      
    }
    var Interval1 = setInterval('countdown()',1000);
  </script>
</body>
