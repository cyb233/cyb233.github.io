
<head>
<meta http-equiv="Pragma" content="no-cache"> 
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <div align="center"><h1><span id="number">3</span>秒后自动跳转，或<a href="https://jq.qq.com/?_wv=1027&k=5q4QM61">点击此处</a>立刻跳转</h1></div>
  <script>
    function countdown() {
      var number = document.getElementById('number')
      var value = parseInt(number.textContent)
      if(value>1){
        number.textContent = value - 1
      }else{
        window.location.href='https://jq.qq.com/?_wv=1027&k=5q4QM61';
      }
      
    }
    var Interval1 = setInterval('countdown()',1000);
  </script>
</body>
