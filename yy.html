<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div align="center"><h1><span id="number">3</span>秒后自动跳转，或<a href="http://t.yy.com/6rEj6f">点击此处</a>立刻跳转</h1></div>
  <script>
    function countdown() {
      var number = document.getElementById('number')
      var value = parseInt(number.textContent)
      if(value>1){
        number.textContent = value - 1
      }else{
        window.location.href='http://t.yy.com/6rEj6f';
      }
      
    }
    var Interval1 = setInterval('countdown()',1000);
  </script>
</body>
</html>
